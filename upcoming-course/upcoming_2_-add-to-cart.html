    function generateRelatedCourses() {
      const container = document.getElementById("related-courses-container");
      container.innerHTML = `

      <div class="row row-cols-1 g-3 mt-3 mb-3" id="related-courses-list"></div>`;
      const list = document.getElementById("related-courses-list");
      courses
        .filter(c => c.id !== selectedCourse.id)
        .forEach(course => {
          const card = document.createElement("div");
          card.className = "col";
          card.innerHTML = `
          <div class="card h-100 related-course-card" data-id="${course.id}">
            <div class="ratio ratio-16x9">
              <img src="${course.videoUrl}" alt="Course Thumbnail" class="img-fluid">
            </div>
            <div class="card-body">
              <h5 class="card-title mb-1">
                <span class="orange">${course.titleOrange}</span>
                <span class="blue">${course.titleBlue}</span>
              </h5>
              <p class="card-text text-dark fw-bold mb-1">${course.instructor}</p>
              <div class="text-warning me-2">
                ${"&#9733;".repeat(Math.floor(course.rating))}
                <span class="text-muted fw-bold">${course.rating} (${course.ratingCount} ratings)</span>
              </div>
            </div>
            <h4 class="text-danger text-center">
              <span class="text-decoration-line-through">${course.oldPrice}</span>
              <span class="ms-2 text-success">${course.offer}</span>
            </h4>
          </div>`;
          card.querySelector(".related-course-card").addEventListener("click", function () {
            const courseId = parseInt(this.dataset.id);
            const newCourse = courses.find(c => c.id === courseId);
            updateMainCourse(newCourse);
            generateRelatedCourses();
          });
          list.appendChild(card);
        });
    }

    /**************************************
     * CART FUNCTIONS
     **************************************/
    function addToCart(course) {
      cart.push(course);
      renderCartItems();
      showCartModal();
    }

    function showCartModal() {
      const cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
      cartModal.show();
    }

    function renderCartItems() {
      const cartItemsContainer = document.getElementById('cart-items-container');
      const cartItemCount = document.getElementById('cart-item-count');
      const cartTotalAmount = document.getElementById('cart-total-amount');
      const cartBadge = document.getElementById('cartBadge');

      cartItemsContainer.innerHTML = '';
      let totalPrice = 0;
      cart.forEach((item, index) => {
        totalPrice += item.priceValue;
        const cartItemDiv = document.createElement('div');
        cartItemDiv.className = 'cart-item';
        cartItemDiv.innerHTML = `
        <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
          <div class="d-flex align-items-center mb-2 mb-md-0">
            <img src="${item.videoUrl}" alt="Course" class="img-fluid me-3" style="width: 80px; height: 50px; object-fit: cover;">
            <div>
              <div class="cart-item-title">${item.titleOrange} ${item.titleBlue}</div>
              <div class="text-muted small">${item.instructor} | ${item.language} | ${item.validity}</div>
              <div class="text-warning small">
                ${"&#9733;".repeat(Math.floor(item.rating))}
                <span class="text-dark">${item.rating} (${item.ratingCount} ratings)</span>
              </div>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <div class="cart-item-price me-3 fw-bold">₹${item.priceValue}</div>
            <button class="btn btn-sm btn-danger remove-from-cart" data-index="${index}">
              <i class="fas fa-trash-alt"></i> Remove
            </button>
          </div>
        </div>`;
        cartItemsContainer.appendChild(cartItemDiv);
      });

      // Update counts and badge
      cartItemCount.textContent = cart.length;
      cartTotalAmount.textContent = '₹' + totalPrice.toFixed(2);
      cartBadge.textContent = cart.length;

      // Remove item event listeners
      document.querySelectorAll('.remove-from-cart').forEach(btn => {
        btn.addEventListener('click', function () {
          const idx = parseInt(this.dataset.index);
          removeCartItem(idx);
        });
      });
    }

    function removeCartItem(index) {
      cart.splice(index, 1);
      renderCartItems();
    }

    document.getElementById('checkoutBtn').addEventListener('click', () => {
      window.location.href = isLoggedIn ? "../checkout.html" : "../login.html";

        icon.addEventListener('click', showCartModal);
